<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Philippine National Drug Formulary (PNDF) Prescription Builder & Price Estimator based on DPRI October 2025" />
    <meta name="theme-color" content="#0038A8" />
    <title>PNDF Prescription Builder | Philippine Drug Price Estimator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      input:focus, select:focus, button:focus {
        outline: 2px solid #0038A8;
        outline-offset: 2px;
      }
      input::placeholder {
        color: #9ca3af;
      }
      select option {
        padding: 8px;
      }
      
      /* Responsive grid - Desktop first */
      .grid-row {
        display: grid;
        gap: 12px;
      }
      .cols-2 {
        grid-template-columns: 1fr 1fr;
      }
      .cols-3 {
        grid-template-columns: 1fr 1fr 1fr;
      }
      .cols-4 {
        grid-template-columns: repeat(4, 1fr);
      }
      
      /* Summary grid */
      .summary-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      
      /* Computed grid */
      .computed-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }
      
      /* Button group */
      .btn-group {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      
      /* Header */
      .header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
      }
      
      /* Card header */
      .card-header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
        margin-bottom: 16px;
      }
      
      /* Tablet: 768px and below */
      @media (max-width: 768px) {
        .cols-3 {
          grid-template-columns: 1fr 1fr;
        }
        .cols-4, .computed-grid {
          grid-template-columns: 1fr 1fr;
        }
      }
      
      /* Mobile: 480px and below */
      @media (max-width: 480px) {
        input, select, button {
          font-size: 16px !important;
        }
        
        .cols-2, .cols-3, .cols-4 {
          grid-template-columns: 1fr;
        }
        
        .computed-grid {
          grid-template-columns: 1fr 1fr;
        }
        
        .summary-grid {
          grid-template-columns: 1fr;
        }
        
        .header-inner {
          flex-direction: column;
          align-items: flex-start;
        }
        
        .card-header-row {
          flex-direction: column;
          align-items: stretch;
        }
        
        .btn-group {
          width: 100%;
        }
        
        .btn-group > button {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
